{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block meta_description %}
<meta name="description" content="{{ page.title }}">
{% endblock %}

{% block content %}
<div class="page-content">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ page.content }}
  </div>
</div>
{% endblock %}
