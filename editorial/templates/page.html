{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block meta_description %}
<meta name="description" content="{{ page.title }}">
{% endblock %}

{% block content %}
    <section id="header">
        <header class="main">
            <h1>{{ page.title }}</h1>
        </header>
    </section>

    <section id="content">
        {{ page.content }}
    </section>
{% endblock %}
