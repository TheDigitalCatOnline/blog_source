{% set _other_num = 3 %}
<div class="mini-posts">
{% if article and article.related_posts %}
    {% for article in article.related_posts[:_other_num] %}
    <article>
        <a href="{{ SITEURL }}/{{ article.url }}" class="image"><img src="/images/{{ article.image if article.image else 'article_image_placeholder' }}.jpg" alt="{{ article.image if article.image else 'article_image_placeholder' }}" /></a>
        <p><strong>{{ article.title }}</strong> <a href="{{ SITEURL }}/{{ article.url }}">Read</a></p> 
    </article>
    {% endfor %}
{% else %}
    {% for article in articles[:_other_num] %}
    <article>
        <a href="{{ SITEURL }}/{{ article.url }}" class="image"><img src="/images/{{ article.image if article.image else 'article_image_placeholder' }}.jpg" alt="{{ article.image if article.image else 'article_image_placeholder' }}" /></a>
        <p><strong>{{ article.title }}</strong> <a href="{{ SITEURL }}/{{ article.url }}">Read</a></p> 
    </article>
    {% endfor %}
{% endif %}
</div>
