<section>
    <header class="major">
        <h2>Recent posts</h2>
    </header>
    {% set _recent_num = 5 %}
    <div class="mini-posts">
        {% for article in articles[:_recent_num] %}
        <article>
            {{ article.title }}
            <a href="{{ SITEURL }}/{{ article.url }}"> Read</a>
        </article>
        {% endfor %}
    </div>
</section>
